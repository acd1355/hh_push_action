name: Push Actions
on:
  push:
    branches:
      - feature/*
jobs:
  build:
    name: Feature branches build actions
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Test project
      run: npm test